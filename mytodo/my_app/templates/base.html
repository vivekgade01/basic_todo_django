{% load static %}
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>My Todo</title>

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">My Todo</a>
            </nav>
        </div>

        
        <div class="container">        
            <div class="mx-auto">
                <form method="POST", action="{% url 'my_app:todo' %}"> 
                    <div class="form-row align-items-center">
                    <div class="col-sm-3 my-1">
                        <label class="sr-only" for="inlineFormInputName">Task</label>
                        <input type="text" name="task_text" class="form-control" id="inlineFormInputName" placeholder="Enter your task">
                    </div>
                    
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        
        
            

        <div class="container">
            {% for task in task_list  %}
                <div class="list-group">
                    <li class="list-group-item">{{ task }}
                        <div class="float-right">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </div>
                    </li>
                </div>

            {% endfor %}
        </div>

        <div class="container">
            {% block content %}


            {% endblock content %}
        </div>



    </body>
</html>
